<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Breaker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <canvas id="ctx" width="700" height="700" style="border:1px solid #000000;"></canvas>
      <p>Uses keyboard AWSD or arrow keys to move the paddles.</p>
      <form id="mouse-option" action="/mouseOp" method = "post">
        <input type="radio" name="mouseOp" value="on" id="on" checked="checked" />
        <label for="on">Mouse control on</label><br>
        <input type="radio" name="mouseOp" value="off" id="off" />
        <label for="off">Mouse control off</label><br>
      </form>
      <script type="text/JavaScript" src="app.js"></script>
  </body>
</html>
